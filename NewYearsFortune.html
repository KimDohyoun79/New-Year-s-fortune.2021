<!DOCTYPE html>
<html lang="en">
<!--전체 선택 후 Ctrl+K+F = 코드 자동 정렬-->

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021년 신년운세</title>
    <style>
        * {
            /* 폰트 */
            font-family: 'Yeon Sung', cursive;
        }

        body {
            background-color: ivory;
            background-image: url('https://new-year.spartacodingclub.kr/images/pattern.png');
            background-position: 600px 100px;
            background-repeat: no-repeat;
        }

        .mytitle {
            color: darkred;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 50px;
        }

        .mytitle>h1 {
            font-size: 56px;
            margin-bottom: 0;
        }

        .rtans {
            display: flex;
            flex-direction: row;
            /* 가로정렬 */
            justify-content: center;
            flex-wrap: wrap;
            /* 원의 형태를 유지 및 정렬 */
            width: 1200px;
            /* 가로 픽셀 값을 주어 겹침 방지 */
            margin: auto;
            /* 양옆 마진 값을 동등 */
        }

        .rtans > a {
            width: 150px;
            height: 150px;
            border: solid 3px darkred;
            background-color: white;
            border-radius: 150px;
            /* 가로 == 세로 == radius = 원*/
            box-shadow: 0px 0px 10px 0px darkred;
            margin: 10px;
            background-size: cover;
            /* 배경색과 배경이미지가 겹치게 보임*/
            background-position: center;

            color:white;
            font-size: 24px;
            text-decoration: none;
            text-align: center;
        }

        .rtans > a:hover {
            background-color: darkred;
        }

        .rtan1 {
            background-image: url('https://new-year.spartacodingclub.kr/images/yearS1.png');
        }

        .rtan2 {
            background-image: url('https://new-year.spartacodingclub.kr/images/yearS2.png');
        }

        .rtan3 {

        }

        .rtan5 {

        }

        .rtan6 {

        }

        .rtan7 {
            background-image: url('https://new-year.spartacodingclub.kr/images/yearS7.png');
        }

        }
    </style>

<body>
    <div class="mytitle">
        <h1 class="">2021년 신년운세</h1>

        <a class="rtan1" href="#">쥐</a>  <!-- # = 어디 가지말고 그대로 있어라-->
